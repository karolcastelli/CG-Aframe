<html>

<head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

</head>

<body>
  <a-scene>
    <a-assets>
      <img id="skyTexture" src="assets/praia2.jpg">
      <a-asset-item id="copo" src="assets/copo/scene.gltf"></a-asset-item>
      <a-asset-item id="carteira" src="assets/wallet/scene.gltf"></a-asset-item>
      <a-asset-item id="bolsa" src="assets/purse/scene.gltf"></a-asset-item>
      <a-asset-item id="lata" src="assets/simple_cola_can/scene.gltf"></a-asset-item>
      <a-asset-item id="oculos" src="assets/glasses/scene.gltf"></a-asset-item>
      <a-asset-item id="radio" src="assets/radio/scene.gltf"></a-asset-item>

    </a-assets>
    <a-plane src="assets/tileable_wood_texture_02_by_ftourini_d3k1vk9-pre.jpg" position="3 1 3" rotation="270 0 0" scale="10 10 1"
      repeat="20 20"></a-plane>
      <a-entity gltf-model="#lata" rotation="0 10 0" position="-1 1.5 6" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="#lata" rotation="0 90 0" position="-1 1.5 6.6" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="#lata" rotation="0 120 0" position="-1 1.5 7.2" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="#copo" rotation="0 80 0" position="1 1.5 7.4" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="#lata" rotation="0 150 0" position="5 1.5 2" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="#lata" rotation="0 80 0" position="5 1.5 2.6" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="#copo" rotation="0 80 0" position="6 1.5 2.6" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="#carteira" rotation="0 80 0" position="2 1.2 0" scale="0.2 0.2 0.2"></a-entity>
      <a-entity gltf-model="#bolsa" rotation="0 80 0" position="4 2 5" scale="1 1 1"></a-entity>
      <a-entity gltf-model="#radio" rotation="0 45 0" position="-1 1.5 -1" scale="0.8 0.8 0.8"></a-entity>
    <a-sky src="#skyTexture"></a-sky>
